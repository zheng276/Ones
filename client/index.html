<!DOCTYPE html> 
<html>
<head>
<title>TriChess</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script language="javascript" src="http://127.0.0.1:8080/socket.io/socket.io.js"></script>
<script language="javascript" src="jquery-1.3.2.js"></script>
<script language="javascript" src="setting.js"></script>
<script language="javascript" src="trichess.js"></script>
<link href="trichess.css" rel="stylesheet">
</head>
<body>
<div id="dlgBg"></div>
<div id="login">
	<h1>Login</h1>
	<div class="box">
		<input type="text" id="nickname" maxlength="10" class="in">
		<input type="button" id="loginBtn" class="go" value="Join Game">
	</div>
</div>
<div id="main">
	<div id="tag" class="tag">
		<a id="tag_room_list" href="#room_list" class="on">Lobby</a>
		<a id="tag_room" href="#room">Room</a>
	</div>
	<div style="display:none" id="room" class="room">
		<div class="room_user">
			<div class="u1">
				<p id="room-p1-img"><img src="no_player.gif"></p>
				<p id="room-p1-nickname"></p>
				<p id="room-p1-status"></p>
			</div>
			<div class="u2">
				<p id="room-p2-nickname"></p>
				<p id="room-p2-status"></p>	
				<p id="room-p2-img"><img src="no_player.gif"></p>	
			</div>
		</div>
		<div class="room_chess">
		</div>
		<div class="room_message">
			<div class="room_button">
				<input type="button" id="game_ready" class="btn" value="Ready">
				<input type="button" id="game_leave" class="btn" value="Exit">
			</div>
			<div id="room-msg-content" class="content"></div>
			<div class="input">
				<input id="room-msg-input" style="width:175px;margin:5px 0 0 8px" type="text" id="input">
				<input id="room-msg-button" style="width:50px;margin:5px 0 0 0" type="button" value="Send">
			</div>		
		</div>
	</div>
	<div id="room_list"  class="room_all">
		<div class="room_left">
			<div id="room-box" class="room_list"></div>
		</div>
		<div class="room_right">
			<div id="list-box" class="list"></div>
			<div class="message">
				<div id="msg-content" class="content"></div>
				<div class="input">
					<select style="width:50px;margin:5px 0 0 8px"><option value="">All</option></select>
					<input id="msg-input" style="width:125px;margin:5px 0 0 0" type="text" id="input">
					<input id="msg-button" style="width:50px;margin:5px 0 0 0" type="button" value="Send">
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
